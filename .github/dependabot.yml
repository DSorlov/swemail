# Dependabot configuration to keep GitHub Actions up to date
version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    assignees:
      - "dsorlov"
    open-pull-requests-limit: 5

  # Enable version updates for Python dependencies in requirements files
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly" 
      day: "monday"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    assignees:  
      - "dsorlov"
    open-pull-requests-limit: 5